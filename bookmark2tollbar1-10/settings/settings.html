<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link rel="stylesheet" href="/settings/settings.css" />
	</head>
	<body>
		<form id="exFormId">
			<label id="exLabelId" for="exInputId">Enter url</label>
			<input
				id="exInputId"
				name="urlName"
				type="text"
				placeholder="https://example.com or example.com"
			/>
			<button id="exSaveId" type="submit">Save</button>
			<button id="exResetId" type="button">Reset</button>
		</form>

		<script src="/settings/settings.js"></script>
	</body>
</html>
